<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h3 class="mb-4">Favorite Tickers</h3>
        <form method="POST" class="mb-3">
            <div class="input-group">
                <input type="text" name="symbol" class="form-control" placeholder="Ticker symbol" required>
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </form>
        {% if items %}
        <ul class="list-group">
            {% for item in items %}
            <li class="list-group-item d-flex justify-content-between">
                {{ item.symbol }}
                <a href="{{ url_for('user.delete_favorite', item_id=item.id) }}" class="btn btn-sm btn-danger">Delete</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No favorites saved.</p>
        {% endif %}
    <a href="{{ url_for('main.index') }}" class="btn btn-secondary mt-3">Back</a>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
