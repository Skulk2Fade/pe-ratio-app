<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ app_name }} - Saved Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
</head>
<body class="bg-light">
    <div class="bg-primary text-white text-center py-2 mb-3">
        <a href="{{ url_for('main.index') }}" class="text-white text-decoration-none">
            <h1 class="h3 m-0">{{ app_name }}</h1>
        </a>
    </div>
    <div class="container py-5">
        <h3 class="mb-4">Saved Stock Records</h3>
        {% if records %}
        <div class="table-responsive">
            <table class="table table-sm table-bordered">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th>EPS</th>
                        <th>P/E Ratio</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in records %}
                    <tr>
                        <td>{{ r.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
                        <td>{{ r.symbol }}</td>
                        <td>{{ r.price }}</td>
                        <td>{{ r.eps }}</td>
                        <td>{{ r.pe_ratio }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="{{ url_for('watch.clear_records') }}" class="btn btn-sm btn-danger mt-3">Clear Records</a>
        {% else %}
        <p>No records saved.</p>
        {% endif %}
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary mt-3">Back</a>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
