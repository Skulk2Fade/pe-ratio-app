<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ app_name }} - Alerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
</head>
<body class="bg-light">
    <div class="bg-primary text-white text-center py-2 mb-3">
        <a href="{{ url_for('main.index') }}" class="text-white text-decoration-none">
            <h1 class="h3 m-0">{{ app_name }}</h1>
        </a>
    </div>
    <div class="container py-5">
        <h3 class="mb-4">Alert History</h3>
        {% if alerts %}
        <ul class="list-group">
            {% for alert in alerts %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div>
                    {{ alert.message }}
                    {% if alert.symbol %}
                        <span class="text-muted">({{ alert.symbol }})</span>
                    {% endif %}
                </div>
                <small class="text-muted">{{ alert.timestamp.strftime('%Y-%m-%d %H:%M') }}</small>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('watch.clear_alerts') }}" class="btn btn-sm btn-danger mt-3">Clear Alerts</a>
        {% else %}
        <p>No alerts recorded.</p>
        {% endif %}
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary mt-3">Back</a>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
