<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ app_name }} - Alert Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
</head>
<body class="bg-light">
    <div class="bg-primary text-white text-center py-2 mb-3">
        <a href="{{ url_for('main.index') }}" class="text-white text-decoration-none">
            <h1 class="h3 m-0">{{ app_name }}</h1>
        </a>
    </div>
    <div class="container py-5">
        <h3 class="mb-4">Alert Settings</h3>
        <form method="POST" class="mb-3" style="max-width:300px;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <label class="form-label">Alert Frequency (hours)</label>
            <input type="number" name="frequency" min="1" class="form-control" value="{{ frequency }}" required>
            <button class="btn btn-primary mt-3" type="submit">Save</button>
        </form>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Back</a>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
